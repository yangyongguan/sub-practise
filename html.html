<script>
  var lengthOfLongestSubstring = function(s) {
    if (!s) return 0
    let len = s.length
    if (len === 1) return 1
    let num = 0
    let index = new Array(len)
    for (let j = 1, i = 0; j < len; j++) {
      i = Math.max(index[s.charAt(j)] || 0, i)
      num = Math.max(num, j - i + 1)
      index[s.charAt(j)] = j + 1
    }
    return num
  };

  console.log(lengthOfLongestSubstring('au'))
</script>
